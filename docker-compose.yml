version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: hr_platform_db
    environment:
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
      POSTGRES_DB: hr_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

